<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            position: relative; /* Make the container relative to position the link */
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .goback {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 16px;
            text-decoration: none;
            color: #007bff;
        }
        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f44336;
            color: white;
            padding: 15px;
            border-radius: 10px;
            display: none; /* Initially hidden */
        }
        .close-button {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="/" class="goback">Back</a>
    <div class="container">
        
        <h1>Default Payment Detection System</h1>
        <form id="detection-form" method="post" action="/detection">
            <label for="sex">Sex:</label>
            <input type="text" id="sex" name="sex" required><br>
            
            <label for="education">Education:</label>
            <input type="text" id="education" name="education" required><br>
            
            <label for="marriage">Marriage:</label>
            <input type="text" id="marriage" name="marriage" required><br>
            
            <label for="payment">Payment:</label>
            <input type="text" id="payment" name="payment" required><br>
            
            <input type="submit" value="Submit">
        </form>

        <!-- Notification container -->
        <div class="notification" id="notification">
            <span class="close-button" onclick="closeNotification()">&times;</span>
            <p id="notification-message"></p>
        </div>

        <p>View Dashboard: <a href="/dashboard">Dashboard</a></p>
    </div>

    <!-- JavaScript for showing notification -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var form = document.getElementById('detection-form');
            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission

                // Fetch form data
                var formData = new FormData(form);

                // Send form data via AJAX to Flask route
                fetch('/detection', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    // Show notification if detection is caught
                    if (data.message) {
                        showNotification(data.message);
                    }
                })
                .catch(error => console.error('Error:', error));
            });
        });

        // Function to show notification
        function showNotification(message) {
            var notification = document.getElementById('notification');
            var notificationMessage = document.getElementById('notification-message');
            notificationMessage.textContent = message;
            notification.style.display = 'block';
        }

        // Function to close notification
        function closeNotification() {
            var notification = document.getElementById('notification');
            notification.style.display = 'none';
        }
    </script>
</body>
</html>
